<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Smooch+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<div id="main1">
        <div id="nav1">
            <a class="nav-link" href="/dashboard" id="dashboard1">Dashboard</a>
        </div>
        <div class="d-flex align-items-center" id="buttons">
            <button type="button" class="btn btn-primary me-3 btn-dark" id="one">
                Login
                </button>
            <button type="button" class="btn btn-primary me-3 btn-dark" id="two"><a href="{% url 'register' %}">Sign up for free</a>
            </button>
        </div>
</div>
</div>  
<div class="jumbotron jumbotron-fluid">
    <div id="trailbox">
        <h1 class="display-4" id="text1">Find your Trail</h1>
        <p class="lead" id="text2">This search feature allows you to find the perfect trail.</p>
        <img src="/static/images/search.png.crdownload" alt="search" id="search">
        <input type="text" id="searchbox" placeholder="Search by city, park, or trail name" >
        <a href=""><img src="/static/images/arrow.png" alt="arrow" id="arrow"></a>
    </div>
</div>
</body>
</html>
